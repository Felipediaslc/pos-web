<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CartolaFC</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body class="p-3 mb-2 bg-dark text-white">

<div class="container">
    <div class="jumbotron">
        <h1 class="text-warning text-center">CartolaFC</h1>
      
    </div>

    <div>
        <a class="btn btn-warning" th:href="@{/times/cadastro}"> New Team</a>
    </div>
    <hr/>

    <div th:if="${times != null}">
        <h4 class="text-warning" >
            Teams
        </h4>

        <div th:if="${mensagem != null}">
            <div class="alert alert-info" role="alert">
                <span th:text="${mensagem}">mensagem</span>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Técnico</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tr th:each="time : ${times}">
                <td >
                    <a th:text="${time.nome}" th:href="@{/times/{id}/jogadores/listar(id=${time.id})}">nome</a>
                </td>
                <td th:text="${time.tecnico}">técnico</td>
                <td>
                    <a class="btn btn-sm btn-info" th:href="@{/times/{id}/atualizar(id=${time.id})}">Editar</a>
                    <a class="btn btn-sm btn-warning" th:href="@{/times/{id}/remover(id=${time.id})}">Excluir</a>
                </td>
            </tr>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(times)}">
        <div class="alert alert-info" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
            0 teams cadastrados!
        </div>
    </div>
    <hr/>

    <a class="p-3 mb-2 bg-dark text-white" href="/home">Voltar</a>
    <hr/>

    <footer class="footer">
        <p>&copy;Felipe Dias Produções 2018 Pós Web</p>
    </footer>

</div>
</body>
</html>
